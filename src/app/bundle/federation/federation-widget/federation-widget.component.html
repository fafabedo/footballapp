<div class="row" *ngFor="let chunk of chunkedArr">
    <div class="{{attributes}} col-sm-4" *ngFor="let federation of chunk">
        <a class="link-federation" (click)="navigateFederation(federation)">
            <div class="mdc-card">
                <div class="mdc-card__primary-action" tabindex="0">
                    <div class="mdc-card__media">
                        <figure class="fig-federation">
                            <img src="{{ federation.image | imageSrc }}" alt="element 02" class="mb-1">
                        </figure>
                    </div>
                    <div class="card__primary">
                        <h3 class="mdc-typography mdc-typography--headline6">{{federation.shortname}}</h3>
                    </div>
                    <div class="mdc-typography mdc-typography--body2">456 countries
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
