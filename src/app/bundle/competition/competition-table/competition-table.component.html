<app-fafa-container>
  <app-fafa-container-header>
    <fafa-breadcrumb [items]="breadcrumb"></fafa-breadcrumb>
  </app-fafa-container-header>
  <app-fafa-container-content>
    <div class="table-container">
      <section class="table-content">
        <div class="table-result" *ngIf="rows">
          <table mat-table [dataSource]="rows" class="mat-elevation-z8" matSort>

            <!-- Position Column -->
            <ng-container matColumnDef="position" [sticky]="true">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="team">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Team</th>
              <td mat-cell *matCellDef="let element"> {{element.team}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="matches">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> P</th>
              <td mat-cell *matCellDef="let element"> {{element.matches}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="won">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> W</th>
              <td mat-cell *matCellDef="let element"> {{element.won}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="draws">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> D</th>
              <td mat-cell *matCellDef="let element"> {{element.draws}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="lost">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> L</th>
              <td mat-cell *matCellDef="let element"> {{element.lost}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="gf">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> GF</th>
              <td mat-cell *matCellDef="let element"> {{element.gf}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="ga">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> GA</th>
              <td mat-cell *matCellDef="let element"> {{element.ga}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="gd">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> GD</th>
              <td mat-cell *matCellDef="let element"> {{element.gd}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="points">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Pts</th>
              <td mat-cell *matCellDef="let element"> {{element.points}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </section>
      <aside class="table-navigation">
        <div ngbDropdown *ngIf="competitionSeasonTables">
          <button class="btn btn-outline-primary" id="dropdownMenu2"
                  ngbDropdownToggle>{{ 'Matchday ' | translate }}{{ matchDay }}</button>
          <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" *ngFor="let table of competitionSeasonTables"
                    (click)="selectMatchDay(table.matchDay)">{{ 'Matchday ' }}{{ table.matchDay }}</button>
          </div>
        </div>
      </aside>
    </div>
  </app-fafa-container-content>
</app-fafa-container>
