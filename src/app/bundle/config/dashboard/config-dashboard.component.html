<fafa-container>
    <fafa-container-header>
        <span>{{ 'Configurations' | translate }}</span>
        <button mat-icon-button class="toolbar-icon" aria-label="Add" (click)="new()">
            <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button class="toolbar-icon" aria-label="Settings">
            <mat-icon>settings</mat-icon>
        </button>
    </fafa-container-header>
    <fafa-container-content>
        <div class="row">
            <div class="col-sm-12">
                <mat-form-field class="full-width">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5 col-sm-12">
                <table mat-table [dataSource]="data" class="mat-elevation-z2"
                       matSort matSortActive="name" matSortDisableClear matSortDirection="asc">
                    <!-- Position Column -->
                    <ng-container matColumnDef="name" [sticky]="true">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="collection" [sticky]="true">
                        <th mat-header-cell *matHeaderCellDef> Collection </th>
                        <td mat-cell *matCellDef="let element"> {{element.collection}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                        [ngClass]="{'selected': selected.id == row.id}"
                        (click)="highlight(row)"
                    ></tr>
                </table>
            </div>
            <div class="col-lg-7 col-sm-12">
                <mat-progress-bar mode="indeterminate" *ngIf="!selected"></mat-progress-bar>
                <mat-card class="example-card" *ngIf="selected">
                    <mat-card-header>
                        <mat-card-title>{{ 'Configuration descriptor' | translate }}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div class="col-12">
                            <mat-form-field>
                                <input matInput placeholder="Name" [(ngModel)]="selected.name">
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field>
                                <input matInput placeholder="Collection" [(ngModel)]="selected.collection">
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <ace-editor
                                    [(text)]="code"
                                    [options]="options"
                                    style="height:300px;"></ace-editor>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button (click)="save()">{{ 'Save' | translate }}</button>
                        <button mat-raised-button>{{ 'Reset' | translate }}</button>
                        <button mat-raised-button (click)="delete()">{{ 'Delete' | translate }}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </fafa-container-content>
</fafa-container>
